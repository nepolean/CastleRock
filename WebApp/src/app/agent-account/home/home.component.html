<div class="row">
	<div class="col-xs-12">
		<div>
			<h1 class="dashboard-heading">{{profile.firstName}} {{profile.middleName}} {{profile.lastName}}</h1>
			<span style="margin-left: 2px;">Email: {{profile.email}}</span>
		</div>
		<form class="form-inline dashboard-action-form">
			<a routerLink="/agent-dashboard/profile-edit" class="btn btn-primary" title="Edit Profile">
				<i class="fa fa-edit fa-lg"></i>
			</a>
		</form>
	</div>
</div>

<div class="row" style="margin-top: 20px;">
	<div class="col-sm-6 col-xs-12">
		<div class="dashboard-widget" style="min-height: 225px">
			<div class="dashboard-widget-title">
				<h2 style="margin-top:10px">Quick Links</h2>
				<div class="clearfix"></div>
			</div>
			<div class="dashboard-widget-content">
				<div class="bs-glyphicons">
					<ul class="bs-glyphicons-list">
						<li [attr.class]="router.url.indexOf('/agent-dashboard/users') != -1 ? 'active' : ''" (click)="goToLink('/agent-dashboard/users')">
							<span class="fa fa-lg">6</span>
							<span class="dashboard-tile-title">Properties</span>
						</li>
						<li>
							<span class="fa fa-lg">8</span>
							<span class="dashboard-tile-title">Quotations</span>
						</li>
						<li [attr.class]="router.url.indexOf('/agent-dashboard/services') != -1 ? 'active' : ''" (click)="goToLink('/agent-dashboard/services')">
							<span class="fa fa-lg">8</span>
							<span class="dashboard-tile-title">Subscriptions</span>
						</li>
						<li>
							<span class="fa fa-lg">101</span>
							<span class="dashboard-tile-title">Payments</span>
						</li>
						<li>
							<span class="fa fa-lg">90</span>
							<span class="dashboard-tile-title">Customers</span>
						</li>
					</ul>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>

</div>
<div class="row">
	<div class="col-xs-12">
		<router-outlet></router-outlet>
	</div>
</div>
