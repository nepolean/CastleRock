<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="_fragments/header::head(metaDescription='Company user registration page',title='Register',links='register::link',scripts='_')">
	<link href="/css/user.css" rel="stylesheet"/>
</head><!--/head-->
<body>

	<header id="header" th:include="_fragments/header::header"></header>

	<div class="container">
		<div class="row wow fadeInDown user-container">
			<div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
				<form role="form" method="post" th:object="${userRegistrationDTO}" th:action="@{/register}">
					<fieldset>
						<div class="userpage-logo">
							<span><i class="fa fa-user fa-lg"></i></span>
						</div>
						<h1 class="userpage-heading">Register</h1>
						
						<div id="message" th:class="${#fields.hasErrors('*') ? 'error' : ''}">
							<div id="message-icon" th:class="${#fields.hasErrors('*') ? 'glyphicon glyphicon-remove error' : 'glyphicon glyphicon-chevron-right'}"></div>
							<div id="message-text">
								<span th:if="${!#fields.hasErrors('*')}">Please enter your details</span>
								<div class="errors" th:if="${#fields.hasErrors('*')}">
									<ul>
										<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
											is incorrect</li>
									</ul>
								</div>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								First Name *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name" required="true"
									 pattern=".{1,31}" title="upto 31 characters"/>
								<span id="firstName-feedback" aria-hidden="true" th:class="${#fields.hasErrors('firstName')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Middle Name
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="text" th:field="*{middleName}" name="middleName" id="middleName" class="form-control input-lg" placeholder="Middle Name"
								 	pattern=".{1,31}" title="upto 31 characters"/>
								<span id="middleName-feedback" aria-hidden="true" th:class="${#fields.hasErrors('middleName')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Last Name *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" 
									required="true" pattern=".{1,31}" title="upto 31 characters"/>
								<span id="lastName-feedback" aria-hidden="true" th:class="${#fields.hasErrors('lastName')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Username *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="text" th:field="*{username}" name="username" id="username" class="form-control input-lg" placeholder="Username"
									 required="true" pattern=".{8,15}" title="between 8 and 15 characters"/>
								<span id="username-feedback" aria-hidden="true" th:class="${#fields.hasErrors('username')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
								<span>(Username must be between 8 and 15 characters in length)</span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Email *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="email" th:field="*{email}" name="email" id="email" class="form-control input-lg" placeholder="Email" required="true"/>
								<span id="email-feedback" aria-hidden="true" th:class="${#fields.hasErrors('email')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Password *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="password" th:field="*{password}" name="password" id="password" class="form-control input-lg" placeholder="Password" 
									required="true"	pattern=".{8,15}" title="between 8 and 15 characters"/>
								<span id="password-feedback" aria-hidden="true" th:class="${#fields.hasErrors('password')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
								<span>(Password must be between 8 and 15 characters in length)</span>
							</div>
						</div>
						
						<div class="form-group row has-success has-error has-feedback">
							<label class="col-sm-3 col-xs-4 col-form-label">
								Verify Password *
							</label>
							<div class="col-sm-9 col-xs-8">
								<input type="password" th:field="*{verifyPassword}" name="verifyPassword" id="verifyPassword" class="form-control input-lg" 
									placeholder="Verify Password" required="true" pattern=".{8,15}" title="between 8 and 15 characters"/>
								<span id="verifyPassword-feedback" aria-hidden="true" th:class="${#fields.hasErrors('verifyPassword')}? 'glyphicon glyphicon-remove form-control-feedback'"></span>
								<span>(Verify Password must be same as the password field)</span>
							</div>
						</div>
						
						<hr class="black-line"/>
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary-login btn-block"
									value="Register"/>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6" style="font-size: medium; margin-top: 10px; text-align: center;">
								Already have an account? <a th:href="@{/login}" href="/login">Sign In</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<footer id="footer">
		<div th:replace="_fragments/footer::footer(containerType='')"></div>
	</footer>
	<!--/#footer-->

	<div th:include="_fragments/footer::scripts(extras='register::script')">
		<script src="/js/user.js"></script>
	</div>
</body>
</html>
