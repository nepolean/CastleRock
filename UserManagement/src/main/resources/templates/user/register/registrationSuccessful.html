<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	th:replace="_fragments/info::html(
		meta='Company user registration successful',
		heading='Registration successful',
		type='success',
		greeting='Congratulations!',
		content='::content',
		buttons='::buttons')">
		<div th:fragment="content">
			You have successfully registered with us. 
			Please check your inbox for email verification mail sent by us to confirm registration.
		</div>
		<div th:fragment="buttons">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a th:href="@{/index}" href="/index" class="btn btn-lg btn-primary-login btn-block">Home</a>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<a th:href="@{/login}" href="/login" class="btn btn-lg btn-primary-login btn-block">Login</a>
			</div>
		</div>
</html>
