<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	th:replace="_fragments/info::html(
		meta='Company password reset token expired',
		heading='Password reset token expired',
		type='info',
		greeting='Oops!',
		content='::content',
		buttons='::buttons')">
		<div th:fragment="content">
			Your password reset token has expired. Generate the password reset link again.
		</div>
		<div th:fragment="buttons">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a th:href="@{/forgotPassword}" href="/forgotPassword" class="btn btn-lg btn-primary-login btn-block">Request password reset link</a>
			</div>
		</div>
</html>
