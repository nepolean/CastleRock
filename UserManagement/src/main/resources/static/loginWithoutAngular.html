<body class="homepage" style="background: #f4c20d url(../images/services/slider-bg.png)">
	<div class="container">
		<div class="row" style="margin-top: 60px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
					<fieldset>
						<div style="color: black;font-family:'Roboto', sans-serif; font-size: 100px; text-align: center;">
							<span><i class="fa fa-home fa-lg" style="padding-right: 5px;"></i></span>
						</div>
						<h1 style="color: black;font-family:'Roboto', sans-serif; font-size: 50px; text-align: center">Company</h1>

						<div class="form-group has-success has-feedback" style="margin-top: 50px;">
						  <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" aria-describedby="emailAddressFeedback"/>
						  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						  <span id="emailAddressFeedback" class="sr-only">(success)</span>
						</div>
						<div class="form-group has-error has-feedback">
						  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" aria-describedby="passwordFeedback"/>
						  <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						  <span id="passwordFeedback" class="sr-only">(error)</span>
						</div>
						<div class="checkbox" style="color: #000">
							<label>
								<input type="checkbox"/> Remember Me
							</label>
							<a href="" class="pull-right"><b>Forgot Password?</b></a>
						</div>
						<hr class="black-line"/>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<input type="submit" class="btn btn-lg btn-primary-login btn-block"
									value="Sign In"/>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a href="" class="btn btn-lg btn-primary-login btn-block">Register</a>
							</div>
						</div>
						<!-- <div class="form-group has-warning has-feedback">
						  <input type="text" class="form-control input-lg" id="inputWarning2" aria-describedby="inputWarning2Status">
						  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
						  <span id="inputWarning2Status" class="sr-only">(warning)</span>
						</div>
						<div class="form-group has-success has-feedback">
						  <div class="input-group">
						    <span class="input-group-addon">@</span>
						    <input type="text" class="form-control input-lg" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
						  </div>
						  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						  <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
						</div>-->
					</fieldset>
				</form>
			</div>
		</div>
